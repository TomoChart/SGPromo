<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumer Insights Reporting</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">
  <main class="container">
    <h1>Consumer Insights Reporting</h1>
    <form id="reportForm">
      <label>Location:</label>
      <select id="location">
        <option value="Zagreb">Zagreb</option>
        <option value="Split">Split</option>
        <option value="Osijek">Osijek</option>
      </select>

      <label>OS Type (optional):</label>
      <select id="osType">
        <option value=""></option>
        <option value="Android Samsung">Android Samsung</option>
        <option value="Android other">Android other</option>
        <option value="iOS">iOS</option>
      </select>

      <label>Presentations:</label>
      <div id="presentations" class="bubble-group">
        <div class="bubble option" data-value="Galaxy phones">Galaxy phones</div>
        <div class="bubble option" data-value="Galaxy wearables">Galaxy wearables</div>
        <div class="bubble option" data-value="Galaxy tablet">Galaxy tablet</div>
        <div class="bubble option" data-value="AC">AC</div>
      </div>

      <label>Activations:</label>
      <div id="activations" class="bubble-group">
        <div class="bubble option" data-value="Sound illusion">Sound illusion</div>
        <div class="bubble option" data-value="Optical Illusion Art">Optical Illusion Art</div>
        <div class="bubble option" data-value="Interpreting Facial Expressions">Interpreting Facial Expressions</div>
        <div class="bubble option" data-value="Hidden in plain sight">Hidden in plain sight</div>
      </div>

      <button type="submit" class="primary-btn">Pošalji</button>
    </form>
  </main>
  <script>
    // --- Airtable API podaci ---
    const API_TOKEN = "patxfw0F5FppZNEog.ea19d0619748bb20058c2f8423708ca1e52ca514faf01708b1255884ce6e0565";
    const BASE_ID = "appQmtnEDB8KmTcNm";
    const TABLE_NAME = "Consumer_insights";

    document.querySelectorAll('.option').forEach(el => {
      el.addEventListener('click', () => {
        el.classList.toggle('selected');
        el.classList.add('bubble-pop');
      });
      el.addEventListener('animationend', () => {
        el.classList.remove('bubble-pop');
      });
    });

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const location = document.getElementById('location').value;
      const osType = document.getElementById('osType').value || null;

      const presentations = Array.from(document.querySelectorAll('#presentations .selected')).map(div => div.dataset.value);
      const activations = Array.from(document.querySelectorAll('#activations .selected')).map(div => div.dataset.value);

      const record = {
        fields: {
          "Date": new Date().toISOString().split('T')[0],
          "Location": location,
          ...(osType && { "OS Type": osType }),
          "Presentations": presentations,
          "Activations": activations
        }
      };

      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${API_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(record)
      });

      if (response.ok) {
        alert("Uspješno poslano!");
        document.getElementById('reportForm').reset();
        document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
      } else {
        const error = await response.json();
        alert("Greška prilikom slanja: " + JSON.stringify(error));
      }
    });
  </script>
</body>
</html>
